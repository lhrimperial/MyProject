<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="jquery.min.js"></script>
    <title></title>
    <style>
        body {
            margin: 0;
        }

        html, body {
            height: 100%;
        }

        div.container {
            width: 100%;
            height: 100%;
            background: #d9ffcd;
        }

        div.container > img {
            margin: 5% 0 0 5%;
        }
    </style>
</head>
<body>
<div class="container">
    <audio id="audioControl" src="music.mp3" controls="controls" loop="loop" autoplay="autoplay">亲，该换浏览器啦！</audio>
    <img id="music_btn" src="imgs/play.png" alt="" width="60"/>
</div>
</body>
</html>
<script>

    var play = true;
    $("#music_btn").click(function () {
        if (play) {
            $(this).attr("src", "imgs/pause.png");
            $("#audioControl")[0].pause();
            play = false;
        } else {
            $(this).attr("src", "imgs/play.png");
            $("#audioControl")[0].play();
            play = true
        }
    });

</script>
